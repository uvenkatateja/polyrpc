name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-rust:
    name: Build Rust Sentinel
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --release
        working-directory: crates/sentinel
      - name: Test
        run: cargo test
        working-directory: crates/sentinel
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: polyrpc-${{ matrix.os }}
          path: crates/sentinel/target/release/polyrpc*

  build-packages:
    name: Build npm packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm build
      - run: pnpm test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm lint
